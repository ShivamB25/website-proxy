apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-proxy
  template:
    metadata:
      labels:
        app: website-proxy
    spec:
      containers:
        - name: website-proxy
          image: your-dockerhub-username/website-proxy:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: TARGET_DOMAIN
              value: "http://your-target-domain.com"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"